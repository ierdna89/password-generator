<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/8769c0bd76.js"
            crossorigin="anonymous"
        ></script>
        <script src="index.js" defer></script>
        <title>Password Generator</title>
    </head>
    <body>
        <main>
            <div class="container">
                <h1>
                    Generate a <br />
                    <span class="h1color">random password</span>
                </h1>
                <p>Never use an insecure password again.</p>
                <div class="genPassContainer">
                    <button
                        class="btn"
                        type="button"
                        id="generatePasswordsBtn"
                        onclick="generatePasswords()"
                    >
                        Generate passwords
                    </button>
                    <div class="passwordOptionsContainer">
                        <div class="bigSliderSection">
                            <div class="passTextContainer">
                                <div class="passwordLengthText">
                                    Password length:
                                </div>
                                <div class="passwordLength" id="passwordLength">
                                    15
                                </div>
                            </div>
                            <div class="slideContainer">
                                <input
                                    type="range"
                                    min="6"
                                    max="60"
                                    step="1"
                                    value="15"
                                    class="slider"
                                    id="myRange"
                                />
                            </div>
                        </div>

                        <div class="checkboxes">
                            <div
                                class="checkboxContainer"
                                id="numberCheckboxContainer"
                            >
                                <!-- <div>0-9</div> -->
                                <label for="numberCheckbox">0-9</label>
                                <input
                                    type="checkbox"
                                    name="numberCheckbox"
                                    id="numberCheckbox"
                                    onclick="onClickCheckbox(this)"
                                    checked
                                />
                            </div>

                            <div
                                class="checkboxContainer"
                                id="symbolCheckboxContainer"
                            >
                                <!-- <div>!@#$%</div> -->
                                <label for="symbolCheckbox">!@#$%</label>
                                <input
                                    type="checkbox"
                                    name="symbolCheckbox"
                                    id="symbolCheckbox"
                                    onclick="onClickCheckbox(this)"
                                    checked
                                />
                            </div>
                        </div>
                    </div>
                </div>

                <hr />

                <div class="passContainers">
                    <div
                        class="generatedPasswords"
                        id="generatedPasswordOne"
                        onclick="clickToCopyPasswordOne()"
                    ></div>
                    <div
                        class="generatedPasswords"
                        id="generatedPasswordTwo"
                        onclick="clickToCopyPasswordTwo()"
                    ></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>
                Copyright Â©
                <script>
                    document.write(new Date().getFullYear());
                </script>
                ierdna89
            </p>
            <a href="https://github.com/ierdna89" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
        </footer>
    </body>
</html>
